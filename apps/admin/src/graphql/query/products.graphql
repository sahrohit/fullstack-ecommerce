query Products {
	products {
		id
		name
		desc
		identifier
		categoryId
		category_name
		category_desc
		discount_name
		discount_percent
		discount_desc
		discount_active
		variants {
			quantity
			variant_id
			product_id
			price
			variant
		}
		images {
			image_id
			imageURL
		}
		created_at
		updated_at
	}
}
